<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/xiaodongxier/static@main/qnew/favicon.ico" type="image/x-icon">
    <!-- v2.5.13  -->
    <script src="../static/js/old/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="show" data-show="v-if">
            用户名：<input type="text" name="" id="">
        </div>
        <div v-else data-show="v-else">
            邮箱名：<input type="text" name="" id="">
        </div>
        <button @click="btnClick">切换</button>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                show: false
            },
            methods: {
                btnClick: function(){
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
