<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版语法</title>
    <script src="../static/js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{mess}}
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                mess: "hello world"
            }
        })
    </script>
</body>
</html>
