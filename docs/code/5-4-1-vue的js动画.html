<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-4-1-vue的js动画</title>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/xiaodongxier/static@main/qnew/favicon.ico" type="image/x-icon">
    <!-- v2.5.13  -->
    <script src="../static/js/old/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(item,index) of items">
            {{item.name}} -- {{index}} -- {{item.age}}
        </div>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                items: [
                    {
                        name: "zhangshan",
                        age: "18"
                    },
                    {
                        name: "xiaodongxier",
                        age: "19"
                    }
                ]
            }
        })


        // app.items = [
        //     {name:"aaa",age: "20"}
        // ]

    </script>
</body>
</html>
