<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版语法</title>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/xiaodongxier/static@main/qnew/favicon.ico" type="image/x-icon">
    <!-- v2.5.13  -->
    <script src="../static/js/old/vue.js"></script>
    <style>
        .actived {
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :style="styleObj" @click="handDivClick">测试内容</div>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                styleObj: {
                    color : "red"
                }
            },
            methods: {
                handDivClick: function(){
                    // 视频9分53秒位置解释
                    console.log(this.styleObj.color);
                    this.styleObj.color  = this.styleObj.color == "red" ? "blue" : "red"
                    // this.styleObj.color = this.styleObj.color === "black" ? "red" : "black";
                }
            }
        })
    </script>
</body>
</html>
