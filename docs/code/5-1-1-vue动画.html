<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版语法</title>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/xiaodongxier/static@main/qnew/favicon.ico" type="image/x-icon">
    <!-- v2.5.13  -->
    <script src="../static/js/old/vue.js"></script>
    <style>
        .v-enter {
            background: red;
            opacity: 0;
        }

        .v-enter-active {
            background: blue;
            transition: opacity 2s;
        }

    </style>
</head>
<body>
    <div id="app">
        <transition>
            <div v-if="show">hello world </div>
        </transition>
        <button @click="btnClick">切换</button>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                show: true
            },
            methods: {
                btnClick: function(){
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
